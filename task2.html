<!DOCTYPE html>
<!-- saved from url=(0048)http://jadyoap.bj.bcebos.com/ife%2Fmission7.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>还原设计图</title>
        <style type="text/css">
            /* Task-2: 还原设计图 */
            .m-task-2 {
                position: relative;
                width: 677px;
                height: 237px;
                font: normal bold 14px san-serif;
                text-align: center;
            }
            /* 六个框的公共样式 */
            .m-task-2 div {
                display: inline-block;
                width: 62px;
                line-height: 70px;
                border: 2px solid #ededed;
                background: #f7f6f6;
            }
            .u-box1 {
                position: absolute;
                top: 27px;
                left: 18px;
            }
            .u-box2 {
                position: absolute;
                top: 27px;
                left: 131px;
                -webkit-transform: skewX(30deg);
                -moz-transform: skewX(30deg);
                -ms-transform: skewX(30deg);
                -o-transform: skewX(30deg);
                transform: skewX(30deg);
            }
            .u-box3 {
                position: absolute;
                top: 27px;
                left: 218px;
                -webkit-transform: scaleX(0.5);
                -moz-transform: scaleX(0.5);
                -ms-transform: scaleX(0.5);
                -o-transform: scaleX(0.5);
                transform: scaleX(0.5);
            }
            .u-box4 {
                position: absolute;
                top: 27px;
                left: 304px;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                -o-transform: rotate(45deg);
                transform: rotate(45deg);
            }
            .u-box5 {
                position: absolute;
                top: 27px;
                left: 411px;
                -webkit-transform: translate(10px, 20px);
                -moz-transform: translate(10px, 20px);
                -ms-transform: translate(10px, 20px);
                -o-transform: translate(10px, 20px);
                transform: translate(10px, 20px);
            }
            .u-box6 {
                position: absolute;
                top: 27px;
                left: 570px;
                -webkit-transform: rotate(56deg) skewX(48deg) scaleY(0.5) scale(1.5, 1.3) translateY(60px);
                -moz-transform: rotate(56deg) skewX(48deg) scaleY(0.5) scale(1.5, 1.3) translateY(60px);
                -ms-transform: rotate(56deg) skewX(48deg) scaleY(0.5) scale(1.5, 1.3) translateY(60px);
                -o-transform: rotate(56deg) skewX(48deg) scaleY(0.5) scale(1.5, 1.3) translateY(60px);
                transform: rotate(56deg) skewX(48deg) scaleY(0.5) scale(1.5, 1.3) translateY(60px);
            }
        </style>
    </head>
    <body style="">
        <section class='m-task-2'>
            <div class='u-box1'>box0</div>
            <div class='u-box2'>box1</div>
            <div class='u-box3'>box2</div>
            <div class='u-box4'>box3</div>
            <div class='u-box5'>box4</div>
            <div class='u-box6'>box5</div>
        </section>
    
    <script>
    </script>
</body></html>

<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>绕中轴旋转的立方体</title>
        <style type="text/css">
            /* Task-5: 旋转立方体 */
            .m-task-5 {
                padding: 0;
            }
            .box {
                position: relative;
                width: 200px;
                height: 200px;
                perspective: 1200px;
            }
            /* 立方体表面 */
            .face {
                position: absolute;
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                background: blue;
                opacity: 0.3;
                filter: alpha(opacity=30);
            }
            /* 立方体前表面 */
            .face:nth-of-type(1) {
                z-index: 1;
                -webkit-transform: rotateY(0deg) translateZ(100px);
                -moz-transform: rotateY(0deg) translateZ(100px);
                -ms-transform: rotateY(0deg) translateZ(100px);
                -o-transform: rotateY(0deg) translateZ(100px);
                transform: rotateY(0deg) translateZ(100px);
            }
            .face:nth-of-type(1):hover {
                -webkit-animation: middle-face 8s linear infinite;
                -moz-animation: middle-face 8s linear infinite;
                animation: middle-face 8s linear infinite;
            }
            /* 立方体右表面 */
            .face:nth-of-type(2) {
                -webkit-transform: rotateY(90deg) translateZ(100px);
                -moz-transform: rotateY(90deg) translateZ(100px);
                -ms-transform: rotateY(90deg) translateZ(100px);
                -o-transform: rotateY(90deg) translateZ(100px);
                transform: rotateY(90deg) translateZ(100px);
            }
            .face:nth-of-type(1):hover + .face {
                -webkit-transform: rotateY(0deg) translateZ(100px);
                -moz-transform: rotateY(0deg) translateZ(100px);
                -ms-transform: rotateY(0deg) translateZ(100px);
                -o-transform: rotateY(0deg) translateZ(100px);
                transform: rotateY(0deg) translateZ(100px);
                -webkit-transition: transform 2s linear;
                -moz-transition: transform 2s linear;
                -o-transition: transform 2s linear;
                transition: transform 2s linear;
                -webkit-animation: middle-face 8s linear 2s infinite;
                -moz-animation: middle-face 8s linear 2s infinite;
                animation: middle-face 8s linear 2s infinite;
            }
            /* 立方体后表面 */
            .face:nth-of-type(3) {
                -webkit-transform: rotateY(180deg) translateZ(100px);
                -moz-transform: rotateY(180deg) translateZ(100px);
                -ms-transform: rotateY(180deg) translateZ(100px);
                -o-transform: rotateY(180deg) translateZ(100px);
                transform: rotateY(180deg) translateZ(100px);
            }
            .face:nth-of-type(1):hover + .face + .face {
                -webkit-transform: rotateY(0deg) translateZ(100px);
                -moz-transform: rotateY(0deg) translateZ(100px);
                -ms-transform: rotateY(0deg) translateZ(100px);
                -o-transform: rotateY(0deg) translateZ(100px);
                transform: rotateY(0deg) translateZ(100px);
                -webkit-transition: transform 4s linear;
                -moz-transition: transform 4s linear;
                -o-transition: transform 4s linear;
                transition: transform 4s linear;
                -webkit-animation: middle-face 8s linear 4s infinite;
                -moz-animation: middle-face 8s linear 4s infinite;
                animation: middle-face 8s linear 4s infinite;
            }
            /* 立方体左表面 */
            .face:nth-of-type(4) {
                -webkit-transform: rotateY(270deg) translateZ(100px);
                -moz-transform: rotateY(270deg) translateZ(100px);
                -ms-transform: rotateY(270deg) translateZ(100px);
                -o-transform: rotateY(270deg) translateZ(100px);
                transform: rotateY(270deg) translateZ(100px);
            }
            .face:nth-of-type(1):hover + .face + .face + .face {
                -webkit-transform: rotateY(0deg) translateZ(100px);
                -moz-transform: rotateY(0deg) translateZ(100px);
                -ms-transform: rotateY(0deg) translateZ(100px);
                -o-transform: rotateY(0deg) translateZ(100px);
                transform: rotateY(0deg) translateZ(100px);
                -webkit-transition: transform 6s linear;
                -moz-transition: transform 6s linear;
                -o-transition: transform 6s linear;
                transition: transform 6s linear;
                -webkit-animation: middle-face 8s linear 6s infinite;
                -moz-animation: middle-face 8s linear 6s infinite;
                animation: middle-face 8s linear 6s infinite;
            }
            /* 立方体上表面 */
            .face:nth-of-type(5) {
                -webkit-transform: rotateX(90deg) translateZ(100px);
                -moz-transform: rotateX(90deg) translateZ(100px);
                -ms-transform: rotateX(90deg) translateZ(100px);
                -o-transform: rotateX(90deg) translateZ(100px);
                transform: rotateX(90deg) translateZ(100px);
            }
            .face:nth-of-type(1):hover + .face + .face + .face + .face {
                -webkit-animation: top-face 8s linear infinite;
                -moz-animation: top-face 8s linear infinite;
                animation: top-face 8s linear infinite;
            }
            /* 立方体下表面 */
            .face:nth-of-type(6) {
                -webkit-transform: rotateX(270deg) translateZ(100px);
                -moz-transform: rotateX(270deg) translateZ(100px);
                -ms-transform: rotateX(270deg) translateZ(100px);
                -o-transform: rotateX(270deg) translateZ(100px);
                transform: rotateX(270deg) translateZ(100px);
            }
            .face:nth-of-type(1):hover + .face + .face + .face + .face + .face {
                -webkit-animation: bottom-face 8s linear infinite;
                -moz-animation: bottom-face 8s linear infinite;
                animation: bottom-face 8s linear infinite;
            }
            /* 前后左右表面动画 */
            @-webkit-keyframes middle-face {
                0% {
                  transform: rotateY(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateY(-90deg) translateZ(100px);
                }
                50% {
                  transform: rotateY(-180deg) translateZ(100px);
                }
                75% {
                  transform: rotateY(-270deg) translateZ(100px);
                }
                100% {
                  transform: rotateY(-360deg) translateZ(100px);
                }
            }
            @-moz-keyframes middle-face {
                0% {
                  transform: rotateY(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateY(-90deg) translateZ(100px);
                }
                50% {
                  transform: rotateY(-180deg) translateZ(100px);
                }
                75% {
                  transform: rotateY(-270deg) translateZ(100px);
                }
                100% {
                  transform: rotateY(-360deg) translateZ(100px);
                }
            }
            @keyframes middle-face {
                0% {
                  transform: rotateY(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateY(-90deg) translateZ(100px);
                }
                50% {
                  transform: rotateY(-180deg) translateZ(100px);
                }
                75% {
                  transform: rotateY(-270deg) translateZ(100px);
                }
                100% {
                  transform: rotateY(-360deg) translateZ(100px);
                }
            }
            /* 上表面动画 */
            @-webkit-keyframes top-face {
                0% {
                  transform: rotateX(90deg) rotateZ(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateX(90deg) rotateZ(90deg) translateZ(100px);
                }
                50% {
                  transform: rotateX(90deg) rotateZ(180deg) translateZ(100px);
                }
                75% {
                  transform: rotateX(90deg) rotateZ(270deg) translateZ(100px);
                }
                100% {
                  transform: rotateX(90deg) rotateZ(360deg) translateZ(100px);
                }
            }
            @-moz-keyframes top-face {
                0% {
                  transform: rotateX(90deg) rotateZ(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateX(90deg) rotateZ(90deg) translateZ(100px);
                }
                50% {
                  transform: rotateX(90deg) rotateZ(180deg) translateZ(100px);
                }
                75% {
                  transform: rotateX(90deg) rotateZ(270deg) translateZ(100px);
                }
                100% {
                  transform: rotateX(90deg) rotateZ(360deg) translateZ(100px);
                }
            }
            @keyframes top-face {
                0% {
                  transform: rotateX(90deg) rotateZ(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateX(90deg) rotateZ(90deg) translateZ(100px);
                }
                50% {
                  transform: rotateX(90deg) rotateZ(180deg) translateZ(100px);
                }
                75% {
                  transform: rotateX(90deg) rotateZ(270deg) translateZ(100px);
                }
                100% {
                  transform: rotateX(90deg) rotateZ(360deg) translateZ(100px);
                }
            }
            /* 下表面动画 */
            @-webkit-keyframes bottom-face {
                0% {
                  transform: rotateX(270deg) rotateZ(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateX(270deg) rotateZ(-90deg) translateZ(100px);
                }
                50% {
                  transform: rotateX(270deg) rotateZ(-180deg) translateZ(100px);
                }
                75% {
                  transform: rotateX(270deg) rotateZ(-270deg) translateZ(100px);
                }
                100% {
                  transform: rotateX(270deg) rotateZ(-360deg) translateZ(100px);
                }
            }
            @-moz-keyframes bottom-face {
                0% {
                  transform: rotateX(270deg) rotateZ(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateX(270deg) rotateZ(-90deg) translateZ(100px);
                }
                50% {
                  transform: rotateX(270deg) rotateZ(-180deg) translateZ(100px);
                }
                75% {
                  transform: rotateX(270deg) rotateZ(-270deg) translateZ(100px);
                }
                100% {
                  transform: rotateX(270deg) rotateZ(-360deg) translateZ(100px);
                }
            }
            @keyframes bottom-face {
                0% {
                  transform: rotateX(270deg) rotateZ(0deg) translateZ(100px);
                }
                25% {
                  transform: rotateX(270deg) rotateZ(-90deg) translateZ(100px);
                }
                50% {
                  transform: rotateX(270deg) rotateZ(-180deg) translateZ(100px);
                }
                75% {
                  transform: rotateX(270deg) rotateZ(-270deg) translateZ(100px);
                }
                100% {
                  transform: rotateX(270deg) rotateZ(-360deg) translateZ(100px);
                }
            }
        </style>
    </head>

            <!-- 立方体 -->
            <div class='box'>
                <div class='face'>前</div>
                <div class='face'>右</div>
                <div class='face'>后</div>
                <div class='face'>左</div>

			window.onload = function(){
				drawFlag();
        menuTrigger();
        worksClick();
				
				var data = [
					{ name: 'spatial autocorrelation module', 
						fs: ["全局Moran‘I指数", '局部Moran’I指数', '计算空间权重矩阵', '经纬度单位转换'], 
						ts: ['Nodejs', 'PM2'], 
						z: ['学习了Nodejs原生模块API', '了解了commonjs规范','了解npm的使用'], 
					},
					{
						name: 'math.js',
						fs: ['数组/矩阵四则运算', '克隆数组/矩阵', '数组/矩阵格式化', '批量修改数组/矩阵值', '计算数组/矩阵平均值','查找数值/矩阵指定数量的最值' ],
						ts: ['Nodejs', 'Mocha' ],
						z: ['学习了怎么编写Nodejs的包、模块',
                  '学习了深拷贝、浮点数的准确度等问题的解决方法',
                  '了解单元测试的含义和测试框架Mocha的一些基础用法' ],
					},
					{
						name: 'csv.js',
						fs: ['按行读取文件', '文件内容转换为数组', 
									'文件/文件夹提取含指定关键字的内容至文件/文件夹',
									'计算文件行/列平均值',
									'批量修改文件内容' ],
						ts: ['Nodejs', 'Mocha'],
						z: ['学习Mocha的异步测试'],
					}
				];
				
				createWorks(data);
			}

      function worksClick(){
        var ol = document.getElementsByClassName('works-list')[0];

        ol.addEventListener('click', callback, true);

        function callback(e){
          var target = e.target || event.srcElement,
              ul = document.getElementsByClassName('m-works')[0];
          
					if(target === ol){
					  return ;
					}
					
          //clear current element class
					ol.getElementsByClassName('j-sel')[0].classList.remove('j-sel');
          ul.getElementsByClassName('j-active')[0].classList.remove('j-active');

          if(target.tagName === 'LI'){
					
						target.classList.add('j-sel');
            ul.children[ target.value ].classList.add('j-active');
						
          }else if(target.tagName === 'H3' || 'I'){
					
						target.parentElement.classList.add('j-sel');
            ul.children[ target.parentElement.value ].classList.add('j-active');
						
          }
					
        }
				
      }
			
			function createWorks(arr){
				var root = document.getElementsByClassName('m-works')[0];
				
				for(var i = 0, len = arr.length; i<len; i++){
					var li = document.createElement('li'),
							ul = createWork(),
							item = arr[i];
					
					//add fs li
					for(var fi = 0, flen = item.fs.length; fi<flen; fi++){
						var f_li = document.createElement('li');
						
						f_li.appendChild(document.createTextNode( item.fs[fi] ));
						ul.children[0].firstElementChild.appendChild(f_li);
						
					}
					//add ts li
					for(var ti = 0, tlen = item.ts.length; ti<tlen; ti++){
						var t_li = document.createElement('li');
						
						t_li.appendChild(document.createTextNode( item.ts[ti] ));
						ul.children[1].firstElementChild.appendChild(t_li);
						
					}
					//add z li
					for(var zi = 0, zlen = item.z.length; zi<zlen; zi++){
						var z_li = document.createElement('li');
						
						z_li.appendChild(document.createTextNode( item.z[zi] ));
						ul.children[2].firstElementChild.appendChild(z_li);
						
					}
					
					li.classList.add('work');
					li.appendChild(document.createTextNode(item.name));
					li.appendChild(ul);
					
					root.appendChild(li);
				}
				
				root.children[0].classList.add('j-active');
			}
			//创建单个work
			function createWork(){
				var ul = document.createElement('ul');
				
				for(var i = 0; i<3; i++){
					var li = document.createElement('li');
					
					if(i === 2){
						
						li.appendChild(document.createTextNode('总结'));
						li.appendChild(document.createElement('ul'));
						
					}else{
					
						var ol = document.createElement('ol');
						ol.setAttribute('type', 'I');
						
						li.appendChild(document.createTextNode(i === 0 ? '功能' : '技术'));
						li.appendChild(ol);
						
					}
					
					ul.appendChild(li);
					
				}
				
				return ul;
			}

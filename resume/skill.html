					[20, 20, 10, 10, 5],
					[20, 20, 15, 15, 5],
					[10,10,15],
					],
				});
				
				get('graph.json', function(data){
					let g = chart.parseGraph(data);
					chart.createGraph(document.getElementById('graph'), {
						title: '个人主技能图',
						data: g.nodes, 
						links: g.links, 
						category: g.category
					});
				});

					[15, 10, 10, 0],
					],
				});
				
				get('graph.json', function(data){
					var g = chart.parseGraph(data);
					chart.createGraph(document.getElementById('graph'), {
						title: '个人主技能图',
						data: g.nodes, 
						links: g.links, 
						category: g.category
					});
				});
